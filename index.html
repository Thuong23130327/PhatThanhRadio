<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu·∫£n l√Ω b√†i Radio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
    }
    .card {
      border-radius: 16px;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn {
      border-radius: 10px;
    }
    h2 i {
      color: #0d6efd;
    }
    thead th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">
      <i class="fas fa-podcast me-2"></i>Qu·∫£n l√Ω b√†i thu Radio
    </h2>

    <!-- Form th√™m b√†i -->
    <div class="card p-4 shadow-sm mb-3">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="chuDe" class="form-control" placeholder="üéØ Ch·ªß ƒë·ªÅ">
        </div>
        <div class="col-md-6">
          <input type="text" id="nguoiDoc" class="form-control" placeholder="üó£Ô∏è Ng∆∞·ªùi ƒë·ªçc">
        </div>
      </div>
      <div class="mt-3 d-flex flex-wrap gap-2">
        <button onclick="themRadio()" class="btn btn-success"><i class="fas fa-plus me-1"></i>Th√™m b√†i</button>
        <button onclick="xoaDaChon()" class="btn btn-warning"><i class="fas fa-trash-alt me-1"></i>X√≥a ƒë√£ ch·ªçn</button>
        <button onclick="xoaTatCa()" class="btn btn-danger"><i class="fas fa-broom me-1"></i>X√≥a t·∫•t c·∫£</button>
        <button onclick="xuatExcel()" class="btn btn-primary"><i class="fas fa-file-export me-1"></i>Xu·∫•t Excel</button>
      </div>
    </div>

    <!-- Form t√¨m ki·∫øm -->
    <div class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="timNguoiDoc" class="form-control" placeholder="üîç T√¨m theo ng∆∞·ªùi ƒë·ªçc" oninput="timKiem()">
        </div>
        <div class="col-md-4">
          <input type="text" id="timChuDe" class="form-control" placeholder="üîç T√¨m theo ch·ªß ƒë·ªÅ" oninput="timKiem()">
        </div>
        <div class="col-md-4">
          <input type="date" id="timNgay" class="form-control" oninput="timKiem()">
        </div>
      </div>
    </div>

    <!-- B·∫£ng d·ªØ li·ªáu -->
    <div class="table-responsive shadow-sm">
      <table class="table table-bordered table-hover align-middle text-center bg-white">
        <thead class="table-primary">
          <tr>
            <th>‚úîÔ∏è</th>
            <th>üéØ Ch·ªß ƒë·ªÅ</th>
            <th>üó£Ô∏è Ng∆∞·ªùi ƒë·ªçc</th>
            <th>üìÖ Ng√†y ph√°t</th>
          </tr>
        </thead>
        <tbody id="bangRadio"></tbody>
      </table>
    </div>
  </div>

  <!-- Th∆∞ vi·ªán xu·∫•t Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let danhSach = JSON.parse(localStorage.getItem("dsRadio")) || [];

    function dinhDangNgay(iso) {
      const d = new Date(iso);
      return d.toISOString().split("T")[0];
    }

    function hienThiBang(ds = danhSach) {
      const tbody = document.getElementById("bangRadio");
      tbody.innerHTML = "";
      ds.forEach((bai, index) => {
        tbody.innerHTML += `
          <tr>
            <td><input type="checkbox" data-index="${index}"></td>
            <td>${bai.chuDe}</td>
            <td>${bai.nguoiDoc}</td>
            <td>${dinhDangNgay(bai.ngay)}</td>
          </tr>
        `;
      });
    }
    function themRadio() {
  const chuDe = document.getElementById("chuDe").value.trim();
  const nguoiDoc = document.getElementById("nguoiDoc").value.trim();
  if (!chuDe || !nguoiDoc) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß Ch·ªß ƒë·ªÅ v√† Ng∆∞·ªùi ƒë·ªçc.");
    return;
  }
  const ngay = new Date().toISOString(); // Ng√†y h·ªá th·ªëng
  danhSach.push({ chuDe, nguoiDoc, ngay });
  localStorage.setItem("dsRadio", JSON.stringify(danhSach));
  
  // Reset form v√† c√°c √¥ t√¨m ki·∫øm
  document.getElementById("chuDe").value = "";
  document.getElementById("nguoiDoc").value = "";
  document.getElementById("timNguoiDoc").value = "";
  document.getElementById("timChuDe").value = "";
  document.getElementById("timNgay").value = "";

  // Hi·ªÉn th·ªã to√†n b·ªô danh s√°ch m·ªõi
  hienThiBang();
}


    function timKiem() {
      const nd = document.getElementById("timNguoiDoc").value.toLowerCase();
      const cd = document.getElementById("timChuDe").value.toLowerCase();
      const ngay = document.getElementById("timNgay").value;

      const loc = danhSach.filter(bai => {
        const checkND = bai.nguoiDoc.toLowerCase().includes(nd);
        const checkCD = bai.chuDe.toLowerCase().includes(cd);
        const checkNgay = !ngay || dinhDangNgay(bai.ngay) === ngay;
        return checkND && checkCD && checkNgay;
      });

      hienThiBang(loc);
    }

    function xoaDaChon() {
      const checkboxes = document.querySelectorAll("#bangRadio input[type='checkbox']:checked");
      const chiSo = Array.from(checkboxes).map(cb => +cb.dataset.index);
      danhSach = danhSach.filter((_, i) => !chiSo.includes(i));
      localStorage.setItem("dsRadio", JSON.stringify(danhSach));
      hienThiBang();
    }

    function xoaTatCa() {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô danh s√°ch?")) {
        danhSach = [];
        localStorage.removeItem("dsRadio");
        hienThiBang();
      }
    }

    function xuatExcel() {
      const data = [["Ch·ªß ƒë·ªÅ", "Ng∆∞·ªùi ƒë·ªçc", "Ng√†y ph√°t"]];
      danhSach.forEach(bai => {
        data.push([bai.chuDe, bai.nguoiDoc, dinhDangNgay(bai.ngay)]);
      });

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Danh s√°ch radio");
      XLSX.writeFile(wb, "DanhSachRadio.xlsx");
    }

    window.onload = hienThiBang;
  </script>
</body>
</html>
